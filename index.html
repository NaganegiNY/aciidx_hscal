<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIDX AC旧作HS計算機</title>
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', sans-serif; background: #0a0a0c; color: #fff; text-align: center; padding: 10px; }
        .card { background: linear-gradient(145deg, #1a1a1e, #25252b); border-radius: 20px; padding: 20px; max-width: 450px; margin: 0 auto; box-shadow: 0 8px 30px rgba(0,0,0,0.7); border: 1px solid #333; }
        .input-group { margin-bottom: 12px; text-align: left; }
        label { font-size: 0.8rem; color: #00ccff; margin-left: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; font-size: 1.1rem; box-sizing: border-box; }
        .result { margin-top: 20px; padding: 15px; border: 2px solid #00ffcc; border-radius: 12px; background: rgba(0, 255, 204, 0.05); }
        .hs-val { font-size: 2.5rem; color: #00ffcc; font-weight: bold; }
        .sud-val { font-size: 1.6rem; color: #ffcc00; margin-top: 5px; }
        .midori-val { font-size: 1.8rem; color: #55ff55; margin-top: 10px; font-weight: bold; border-top: 1px dashed #444; padding-top: 10px; }
        .towel-val { font-size: 1.3rem; color: #ff66aa; margin-top: 5px; font-style: italic; }
        .info { font-size: 0.75rem; color: #888; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0 0 15px 0; color:#00ffcc; font-size: 1.4rem;">IIDX AC旧作HS計算機</h2>
    
    <div class="input-group">
        <label>シリーズ</label>
        <select id="version" onchange="calc()">
            <option value="1st">1st / substream</option>
            <option value="2nd">2nd ~ 4th</option>
            <option value="5th">5th ~ 10th</option>
            <option value="RED">IIDX RED</option>
            <option value="HS">HAPPY SKY</option>
            <option value="DD" selected>DistorteD ~ DJT</option>
        </select>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;">
            <label>目標 緑数字</label>
            <input type="number" id="targetMidori" value="300" oninput="calc()">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>基準 SUD+</label>
            <input type="number" id="baseSud" value="0" oninput="calc()">
        </div>
    </div>
    
    <div class="input-group">
        <label>曲のBPM</label>
        <input type="number" id="bpm" value="150" oninput="calc()">
    </div>

    <div class="result">
        <div style="font-size:0.8rem; opacity:0.8; margin-bottom:5px;">推奨設定</div>
        <div id="resHS" class="hs-val">-</div>
        <div id="resSUD" class="sud-val">-</div>
        <div id="resTowel" class="towel-val"></div>
        <div id="resMidori" class="midori-val">-</div>
    </div>

    <div class="info">
        ※緑数字は (1000 - SUD+) / (BPM * 倍率) * 174000 / 1000 で計算しています。<br>
        実機環境により微差が出る場合があります。
    </div>
</div>

<script>
const allHS = [
    {label: "0.0", mult: 1.00}, {label: "0.5", mult: 1.50}, {label: "1.0", mult: 2.00},
    {label: "1.5", mult: 2.25}, {label: "2.0", mult: 2.50}, {label: "2.5", mult: 2.75},
    {label: "3.0", mult: 3.00}, {label: "3.5", mult: 3.25}, {label: "4.0", mult: 3.50},
    {label: "4.5", mult: 3.75}, {label: "5.0", mult: 4.00}
];

function calc() {
    const ver = document.getElementById('version').value;
    const midori = parseFloat(document.getElementById('targetMidori').value);
    const bpm = parseFloat(document.getElementById('bpm').value);
    const baseSud = parseFloat(document.getElementById('baseSud').value);

    let availableHS = [];
    if (ver === "1st") availableHS = allHS.filter(h => h.label === "0.0");
    else if (ver === "2nd") availableHS = allHS.filter(h => ["0.0", "1.0"].includes(h.label));
    else if (ver === "5th") availableHS = allHS.filter(h => ["0.0", "1.0", "2.0", "3.0"].includes(h.label));
    else if (ver === "RED") availableHS = allHS.filter(h => ["0.0", "1.0", "2.0", "3.0", "4.0"].includes(h.label));
    else if (ver === "HS") availableHS = allHS.filter(h => h.label !== "4.5" && h.label !== "5.0");
    else availableHS = allHS;

    let bestHSIdx = -1;
    let bestSud = 0;
    let minDiff = 9999;

    availableHS.forEach((hs, index) => {
        // SUD+ = 1000 - (目標緑数字 * BPM * 倍率 / 174)
        let calcSud = 1000 - (midori * bpm * hs.mult / 174);
        let diff = Math.abs(calcSud - baseSud);
        if (calcSud >= 0 && diff < minDiff) {
            minDiff = diff;
            bestHSIdx = index;
            bestSud = Math.round(calcSud);
        }
    });

    const resHS = document.getElementById('resHS');
    const resSUD = document.getElementById('resSUD');
    const resTowel = document.getElementById('resTowel');
    const resMidori = document.getElementById('resMidori');

    if (bestHSIdx === -1) {
        resHS.innerText = "速すぎます";
        resSUD.innerText = "-";
        resTowel.innerText = "";
        resMidori.innerText = "";
    } else {
        const selectedHS = availableHS[bestHSIdx];
        resHS.innerText = "HS " + selectedHS.label;
        resSUD.innerText = "SUD+: " + bestSud;

        // 実際の緑数字を再計算して表示
        // GN = (1000 - SUD) / (BPM * Multiplier) * 174
        let actualMidori = Math.round((1000 - bestSud) / (bpm * selectedHS.mult) * 174);
        resMidori.innerText = "緑数字: " + actualMidori;

        if (["1st", "2nd", "5th", "RED", "HS"].includes(ver)) {
            resTowel.innerText = "タオル隠し: " + (bestSud / 10).toFixed(1) + "%";
        } else {
            resTowel.innerText = "";
        }
    }
}

window.onload = calc;
</script>
</body>
</html>
